[tool:pytest]
testpaths = unit integration e2e
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    slow: Slow running tests
    chart: Chart-related tests
    quiz: Quiz-related tests
    simulator: Simulator-related tests
